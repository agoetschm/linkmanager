@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
            <!-- Compiled and minified CSS -->
        @*<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">*@
        <link href="@routes.Assets.versioned("lib/materialize/bin/materialize.css")" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
            <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        <header>
        @header()
        </header>

        <main>
        @content
        </main>

        <footer>
        @footer()
        </footer>

        <script src="@routes.Assets.versioned("lib/jquery/dist/jquery.min.js")"></script>
            <!-- Compiled and minified JavaScript -->
        @*<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>*@
        <script src="@routes.Assets.versioned("lib/materialize/bin/materialize.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </body>
</html>
